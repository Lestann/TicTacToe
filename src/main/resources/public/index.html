<!DOCTYPE html>
<html>

<head>
  <title>TicTacToe</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="TicTacToe.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1>TicTacToe</h1>
      <h3>developed by <a href="https://github.com/Lestann">lestann</a></h3>
      <table id="board">
        <tr>
          <td id="1"></td>
          <td id="2"></td>
          <td id="3"></td>
        </tr>
        <tr>
          <td id="4"></td>
          <td id="5"></td>
          <td id="6"></td>
        </tr>
        <tr>
          <td id="7"></td>
          <td id="8"></td>
          <td id="9"></td>
        </tr>
      </table>

      <div class="players-info">
        <div id="player1" class="currentMove">
          Kolli (X)
        </div>
        <div class="score">
          <div id="player1Score">0</div>
          <div class="seperator">-</div>
          <div id="player2Score">0</div>
        </div>
        <div id="player2">
          Kristj√°n (O)
        </div>
      </div>

<!--       <span>
          <p id="player1symbol"></p>
          <span id="player1"></span>
      <span id="player1Score"></span>
      </span>
      <span>
          <p id="player2symbol"></p>
          <span id="player2"></span>
      <span id="player2Score"></span>
      </span>
      </br> -->

      <button id="newGame" class="new-game hidden">Next round</button>
    </div>
  </div>
</body>
</html>
