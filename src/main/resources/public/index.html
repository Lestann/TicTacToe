<!DOCTYPE html>
<html>
<head>
  <title>TicTacToe</title>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="TicTacToe.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Welcome to TicTacToe</h1>
  <div class="container">

    <ul id="board">
      <!-- first row -->
      <li data-position="0,0"></li>
      <li data-position="0,1"></li>
      <li data-position="0,2"></li>
      <!-- second row -->
      <li data-position="1,0"></li>
      <li data-position="1,1"></li>
      <li data-position="1,2"></li>
      <!-- third row -->
      <li data-position="2,0"></li>
      <li data-position="2,1"></li>
      <li data-position="2,2"></li>
    </ul>
  </div>
</body>
</html>
